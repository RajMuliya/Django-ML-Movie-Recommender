
{% extends "navbar.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">   
    </script>   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>   
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />   
</head>

{% block title %}
Home Page
{% endblock title %}


{% block body %}
<body>
    <div class="container mt-3 bg-dark">
        <h1 class="text-center">Recommended Movies</h1>
        <a href="/search_movie" style="text-decoration: none">
        <div class="row">

                {% for movie in random_movies  %}
                
                
                <div class="col-md-2 mb-4">
                    <a style="text-decoration:none;" href="{% url 'movie_detail' movie.id %}">
                    <div class="card bg-body-tertiary rounded-3">
                            <img src="{{ movie.poster_url }}" style="height: 290px" class="card-img-top" alt="Poster for {{ movie.name }}">
                            <h6 class="text-center my-3" style="text-transform: capitalize;">{{ movie.name }}</h6>
                        </div>
                    </a>
                    </div>
            
                {% endfor %}
            </div>
        </a>
        </div>

{% endblock body %}
